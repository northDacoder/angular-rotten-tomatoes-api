<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="app.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
		<script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div ng-app="movieApp" ng-controller="movieController">
			
			<div class="jumbotron">
				<h1>Search for a movie:</h1>
				<input placeholder="Movie Title" ng-model="title">
				<button type="button" class="btn btn-danger" ng-click="search();">Search</button>
			</div>


			<div class="row">
				<ul ng-repeat="item in result" class="col-xs-12 col-sm-4">
					<img ng-src="{{ item.posters.profile }}">
					<li><h1 class="btn btn-default">Movie Title: {{ item.title }}</h1></li>
					<li><h1 class="btn btn-info">Year: {{ item.year }}</h1></li>
					<li><h1 class="btn btn-danger">Rating: {{ item.mpaa_rating }}</h1></li>
					<li><h1 class="btn btn-primary">Length: {{ item.runtime }}</h1></li>
					<br>
					<li>From the Critics: <p>{{ item.critics_consensus }}</p></li>
				</ul>
			</div>

		</div>
	</body>
</html>
